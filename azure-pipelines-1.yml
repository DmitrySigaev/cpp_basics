trigger:
- cmake-lx

pool:
  vmImage: 'windows-latest'
#  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo check vckge script dir.
    set VCPKG_ROOT=C:/vcpkg
    dir C:\vcpkg\scripts\buildsystems\
    echo Check cur dir.
    dir .
    vcpkg install sqlite3 
    vcpkg list
    cmake ./SQLiteTest .
    cd ./SQLiteTest
    dir .
    cmake --build .
  displayName: 'Run a multi-line script'

# Environment variables are not preserved between steps.
#- task: CMake@1
 # inputs:
 #   workingDirectory: './SQLiteTest'
 #   cmakeArgs: .

- script: |
    dir .
    cd ./SQLiteTest
    dir .
    cmake --build .
    dir .

  displayName: 'See output'